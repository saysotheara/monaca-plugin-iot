<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // PhoneGap event handler
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("PhoneGap is ready");
        }

        var successCallback = function() {
            alert('Success');
        }
        var errorCallback = function() {
            alert('Error');
        }

        function launchDeviceConnect(){
            monaca.plugin.deviceConnect.launchDeviceConnect(successCallback, errorCallback);
        }

        function startDeviceConnect(){
            monaca.plugin.deviceConnect.startService(successCallback, errorCallback);
        }

        function stopDeviceConnect(){
            monaca.plugin.deviceConnect.stopService(successCallback, errorCallback);
        }

        function launchSetting(){
            monaca.plugin.deviceConnect.launchSetting(successCallback, errorCallback);
        }

        function launchPlugins(){
            monaca.plugin.deviceConnect.launchPlugins(successCallback, errorCallback);
        }

    </script>
</head>
<body>
    <br/>
    <button class="button--large" onclick="launchDeviceConnect()">Launch DeviceConnect</button>

    <br/>
    <button class="button--large" onclick="launchSetting()">Launch Setting</button>

    <br/>
    <button class="button--large" onclick="launchPlugins()">Launch Plugins</button>

    <br/>
    <button class="button--large" onclick="startDeviceConnect()">Start Service</button>

    <br/>
    <button class="button--large" onclick="stopDeviceConnect()">Stop Service</button>
    
    <hr>
    <br/>
    <a class="button--large" href="app/index.html">Sample App</a>

</body>
</html>
